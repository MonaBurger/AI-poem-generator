<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English Poem Generator!</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator">
            <input
              type="text"
              id="user-instructions"
              placeholder="Enter the topic of an english poem"
              autofocus
              required
              class="instructions"
            />
            <input type="submit" value="Submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris, Music...</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/MonaBurger" target="_blank">Mona Burger</a>
        and is
        <a
          href="https://github.com/MonaBurger/AI-poem-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and is
        <a href="https://ai-poems.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
